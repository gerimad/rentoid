{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Rentoid - Login{% endblock %}

{% block page_content %}
<div class="container">
    <h1 class="page-header">Login</h1>
    <div class="col-md-8">
        {{ wtf.quick_form(form)}}
    </div>
    <div class="col-md-4">
        <p>
            New user?
            <a href="{{ url_for('auth.register') }}">
                Click here to register
            </a>
        </p>
    </div>
</div>
{% endblock %}
